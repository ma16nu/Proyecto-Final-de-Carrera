<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sensores">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{sensores.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
      <ion-img [src]="sensores.imageURL"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor = "let comments of sensores.comments">
          {{comments}}
        </ion-item>
      </ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
